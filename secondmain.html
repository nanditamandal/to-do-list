<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		h1 {
			text-align: center;
		}
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 20px auto;
			width: 80%;
			max-width: 600px;
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 10px;
		}
		
		input[type="text"] {
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 100%;
		}
		
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
		
		ul {
			list-style: none;
			padding: 0;
			margin: 20px 0;
			width: 100%;
		}
		
		li {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			background-color: #f2f2f2;
			border-radius: 5px;
			margin-bottom: 10px;
		}
		
		li span {
			flex-grow: 1;
			margin-right: 10px;
		}
		
		li button {
			background-color: #f44336;
			color: #fff;
			border: none;
			padding: 5px 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		
		li button:hover {
			background-color: #d32f2f;
		}
		
	</style>
</head>
<body>
	<h1>To-Do List</h1>
	
	<form>
		<label for="item">Add Item:</label>
		<input type="text" id="item" name="item" placeholder="Enter task...">
		<input type="submit" value="Add">
	</form>
	
	<ul id="task-list">
		<!-- list items will be added dynamically using JavaScript -->
	</ul>
	
	<script>
		const form = document.querySelector('form');
		const input = document.querySelector('input');
		const ul = document.querySelector('ul');
		
		form.addEventListener('submit', (e) => {
			e.preventDefault();
			
			if (input.value.trim() === '') {
				alert('Please enter a task.');
				return;
			}
			
			const li = document.createElement('li');
			const span = document.createElement('span');
			const button = document.createElement('button');
			
			span.textContent = input.value;
			button.textContent = 'Delete';
			
			li.appendChild(span);
			li.appendChild(button);
			ul.appendChild(li);
			
			input.value = '';
		});
		
		ul.addEventListener('click', (e) => {
			if (e.target.tagName === 'BUTTON') {
				e.target.parentElement.remove();
			}
		});
	</script>
</body>
</html>
